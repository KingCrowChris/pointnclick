<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>point and click adventure</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1 id="maintitle"></h1>
    <div id="gamewindow">
    
        <!--foreground layer-->
        <div id="brokencrates" class="gameObject foreground"></div>
        <div id="barrel1" class="gameObject foreground"></div>
        <div id="barrel2" class="gameObject foreground"></div>

        <!--main character layer-->
        <div id="mainCharacter" class="gameObject character">
            <img src="img/knight.png" atl="knight">
        </div>
    
        <!--background layer-->
        <div id="tilemap" class="gameObject background">
            <img src="img/tile map point and click.png" alt="tilemap">
        </div>

    </div>

    <script src ="js/index.js"></script>
</body>

</html>
